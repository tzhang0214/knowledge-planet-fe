        .container {

        .header {

            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .flow-title {
            font-size: 1.6rem;
            color: #333;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0;
        }

        .flow-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .version-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version-selector label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .version-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .version-selector select:hover {
            border-color: #4ecdc4;
        }

        .version-selector select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .compare-controls {
            position: relative;
        }

        .compare-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .compare-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .compare-panel {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 250px;
            margin-top: 10px;
        }

        .compare-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1rem;
        }

        .compare-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .compare-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
        }

        .compare-options input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .start-compare-btn, .cancel-compare-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .start-compare-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .cancel-compare-btn {
            background: #f0f0f0;
            color: #666;
        }

        .start-compare-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cancel-compare-btn:hover {
            background: #e0e0e0;
        }

        .flow-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            min-height: 200px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .flow-main-pipeline {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex: 1;
        }

        .flow-infrastructure {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: flex-start;
            min-width: 200px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            border: 2px dashed #ccc;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .infrastructure-title {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            padding: 8px 15px;

            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);

        /* 基础设施中的内存模块特殊样式 */
        .flow-infrastructure .flow-subgraph {
            border: 2px dashed #ffc107;
            background: rgba(255, 193, 7, 0.1);
            box-shadow: 0 2px 10px rgba(255, 193, 7, 0.2);
        }

        .flow-infrastructure .flow-subgraph:hover {
            border-color: #ff9800;
            background: rgba(255, 193, 7, 0.15);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .flow-container.compare-mode {
            flex-direction: column;
            gap: 40px;
        }

        .compare-row {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .compare-version {
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.98);
            position: relative;
        }

        .compare-version-title {
            position: absolute;
            top: -15px;
            left: 20px;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            border: 2px solid #ddd;
        }

        .compare-version.flowData {
            border-color: #4ecdc4;
        }

        .compare-version.flowData1 {
            border-color: #ff6b6b;
        }

        .compare-version.flowData2 {
            border-color: #9c27b0;
        }

        .compare-version.flowData .compare-version-title {
            border-color: #4ecdc4;
            color: #4ecdc4;
        }

        .compare-version.flowData1 .compare-version-title {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .compare-version.flowData2 .compare-version-title {
            border-color: #9c27b0;
            color: #9c27b0;
        }

        .flow-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
        }

        .flow-step {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 100px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .flow-step:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .flow-step h3 {
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .flow-step p {
            font-size: 0.6rem;
            opacity: 0.9;
            line-height: 1.1;
        }

        /* 不同域的颜色 */
        .flow-step.sensor {
            background: linear-gradient(135deg, #f9f, #e91e63);
        }

        .flow-step.raw {
            background: linear-gradient(135deg, #f96, #ff9800);
        }

        .flow-step.rgb {
            background: linear-gradient(135deg, #6f9, #4caf50);
        }

        .flow-step.yuv {
            background: linear-gradient(135deg, #69f, #2196f3);
        }

        .flow-step.output {
            background: linear-gradient(135deg, #9f9, #8bc34a);
        }

        .flow-step.memory {
            background: linear-gradient(135deg, #ff9, #ffc107);
            color: #333;
        }

        /* 流动箭头 */
        .flow-arrow {
            position: relative;
            width: 30px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flow-arrow::before {
            content: '→';
            font-size: 1.2rem;
            color: #333;
            animation: flowMove 2s infinite;
        }

        .flow-arrow.vertical::before {
            content: '↓';
            animation: flowMoveVertical 2s infinite;
        }

        .flow-arrow.feedback::before {
            content: '↻';
            animation: flowRotate 2s infinite;
        }

        @keyframes flowMove {
            0% { transform: translateX(-3px); opacity: 0.3; }
            50% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(3px); opacity: 0.3; }
        }

        @keyframes flowMoveVertical {
            0% { transform: translateY(-3px); opacity: 0.3; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(3px); opacity: 0.3; }
        }

        @keyframes flowRotate {
            0% { transform: rotate(0deg); opacity: 0.3; }
            50% { transform: rotate(180deg); opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0.3; }
        }

        /* 子图分组 */
        .flow-subgraph {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 12px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 180px;
            flex-shrink: 0;
        }

        .flow-subgraph-title {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }

        @keyframes memoryPulse {

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .knowledge-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* 精简标题样式 */
        .section-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .knowledge-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .knowledge-item {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        /* 知识点状态样式 */
        .knowledge-item.completed {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .knowledge-item.pending {
            background: linear-gradient(135deg, #c1c7d3, #c5a4fa);
            color: white;
        }

        .knowledge-item.future {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            color: white;
        }

        .knowledge-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .knowledge-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .knowledge-item:hover::before {
            left: 100%;
        }

        .knowledge-item h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .knowledge-item p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* 状态标识 */
        .status-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status-badge.completed {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .status-badge.pending {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .status-badge.future {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .knowledge-grid {
                grid-template-columns: 1fr;
            }
            
            .knowledge-items {
                grid-template-columns: 1fr;
            }
            
            .flow-container {
                flex-direction: column;
            }
            
            .flow-step::after {
                content: '↓';
                right: 50%;
                top: auto;
                bottom: -25px;
                transform: translateX(50%);
            }
        }

        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>
</head>

            console.log(description);
            console.log(`状态: ${statusText}`);
            console.log('可以在这里添加更多详细信息...');
        }

        // 显示硬件模块详情（可以扩展为弹窗）
        function showHardwareModuleDetail(id, title, description, type) {
            let typeText = '';
            switch(type) {
                case 'sensor':
                    typeText = '传感器输入模块';
                    break;
                case 'raw':

                    break;
                case 'rgb':
                    typeText = 'RGB域处理模块';
                    break;
                case 'yuv':
                    typeText = 'YUV域处理模块';
                    break;
                case 'output':
                    typeText = '输出模块';
                    break;
                case 'memory':
                    typeText = '内存子系统模块';
                    break;
            }
            
            console.log(`=== ${title} 硬件模块详情 ===`);
            console.log(`模块类型: ${typeText}`);
            console.log(`功能描述: ${description}`);

            console.log('可以在这里添加更多硬件技术细节...');
        }

        // 添加滚动动画效果
        function addScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // 观察所有知识区块
            const sections = document.querySelectorAll('.knowledge-section, .flow-diagram');
            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'all 0.6s ease';
                observer.observe(section);
            });
        }

        // 添加键盘导航支持
        function addKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    const focusedElement = document.activeElement;
                    if (focusedElement.classList.contains('knowledge-item')) {
                        focusedElement.style.outline = '3px solid #4ecdc4';
                        focusedElement.style.outlineOffset = '2px';
                    }
                }
            });
        }

        // 添加触摸设备支持
        function addTouchSupport() {
            if ('ontouchstart' in window) {
                const knowledgeItems = document.querySelectorAll('.knowledge-item');
                knowledgeItems.forEach(item => {
                    item.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    item.addEventListener('touchend', function() {
                        this.style.transform = 'translateY(-5px)';
                    });
                });
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面开始初始化...');
            
            // 检查数据是否存在
            console.log('flowData:', window.flowData);
            console.log('flowData1:', window.flowData1);
            console.log('flowData2:', window.flowData2);
            
            // 渲染所有内容
            renderKnowledgeSections();
            console.log('知识点区块渲染完成');
            renderFlowDiagram();
            console.log('ISP架构图渲染完成');
            
            // 添加交互功能
            addInteractivity();
            addScrollAnimations();
            addKeyboardNavigation();
            addTouchSupport();
            
            // 添加版本切换和对比功能
            addVersionControls();
            
            console.log('页面初始化完成');
        });

        // 添加版本控制功能
        function addVersionControls() {
            const versionSelect = document.getElementById('version-select');
            const compareBtn = document.getElementById('compare-btn');
            const comparePanel = document.getElementById('compare-panel');
            const startCompareBtn = document.getElementById('start-compare');
            const cancelCompareBtn = document.getElementById('cancel-compare');
            const compareCheckboxes = document.querySelectorAll('.compare-options input[type="checkbox"]');

            // 版本切换事件
            versionSelect.addEventListener('change', function() {
                const selectedVersion = this.value;
                renderFlowDiagram(selectedVersion);
                addInteractivity();
            });

            // 对比按钮点击事件
            compareBtn.addEventListener('click', function() {
                comparePanel.style.display = comparePanel.style.display === 'none' ? 'block' : 'none';
            });

            // 开始对比事件
            startCompareBtn.addEventListener('click', function() {
                const selectedVersions = [];
                compareCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selectedVersions.push(checkbox.value);
                    }
                });

                if (selectedVersions.length < 2) {
                    alert('请至少选择两个版本进行对比！');
                    return;
                }

                if (selectedVersions.length > 3) {
                    alert('最多只能对比三个版本！');
                    return;
                }

                renderCompareMode(selectedVersions);
                addInteractivity();
                comparePanel.style.display = 'none';
                
                // 重置复选框
                compareCheckboxes.forEach(checkbox => checkbox.checked = false);
            });

            // 取消对比事件
            cancelCompareBtn.addEventListener('click', function() {
                comparePanel.style.display = 'none';
                // 重置复选框
                compareCheckboxes.forEach(checkbox => checkbox.checked = false);
            });

            // 点击外部关闭对比面板
            document.addEventListener('click', function(event) {
                if (!compareBtn.contains(event.target) && !comparePanel.contains(event.target)) {
                    comparePanel.style.display = 'none';
                }
            });
        }

        // 提供全局函数，方便外部调用和修改数据
        window.ISPKnowledgeBase = {
            // 添加新的知识点
            addKnowledgeItem: function(sectionKey, item) {
                if (knowledgeData[sectionKey]) {
                    knowledgeData[sectionKey].items.push(item);
                    renderKnowledgeSections();
                    addInteractivity();
                }
            },
            
            // 删除知识点
            removeKnowledgeItem: function(sectionKey, itemTitle) {
                if (knowledgeData[sectionKey]) {
                    knowledgeData[sectionKey].items = knowledgeData[sectionKey].items.filter(
                        item => item.title !== itemTitle
                    );
                    renderKnowledgeSections();
                    addInteractivity();
                }
            },
            
            // 修改知识点
            updateKnowledgeItem: function(sectionKey, itemTitle, newData) {
                if (knowledgeData[sectionKey]) {
                    const item = knowledgeData[sectionKey].items.find(item => item.title === itemTitle);
                    if (item) {
                        Object.assign(item, newData);
                        renderKnowledgeSections();
                        addInteractivity();
                    }
                }
            },
            
            // 获取所有数据
            getData: function() {
                return {
                    knowledge: knowledgeData,
                    flow: flowData
                };
            },
            
            // 重新渲染界面
            refresh: function() {
                renderKnowledgeSections();
                renderFlowDiagram();
                addInteractivity();
                addScrollAnimations();
            },
            
            // 切换版本
            switchVersion: function(versionKey) {
                const versionSelect = document.getElementById('version-select');
                if (versionSelect) {
                    versionSelect.value = versionKey;
                    renderFlowDiagram(versionKey);
                    addInteractivity();
                }
            },
            
            // 进入对比模式
            enterCompareMode: function(selectedVersions) {
                if (selectedVersions && selectedVersions.length >= 2 && selectedVersions.length <= 3) {
                    renderCompareMode(selectedVersions);
                    addInteractivity();
                }
            },
            
            // 退出对比模式，返回单版本显示
            exitCompareMode: function(versionKey = 'flowData') {
                const container = document.getElementById('flow-container');
                container.className = 'flow-container';
                renderFlowDiagram(versionKey);
                addInteractivity();
            }
        };
    </script>
