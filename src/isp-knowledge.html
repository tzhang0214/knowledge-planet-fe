            margin: 0;

        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;

        }

        }

            text-align: center;
            color: white;

        }

        .header h1 {
            font-size: 2.5rem;

        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* ISP架构图移到顶部 */
        .flow-diagram {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        .flow-title {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .flow-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 200px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .flow-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
        }

        .flow-step {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 100px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .flow-step:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .flow-step h3 {
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .flow-step p {
            font-size: 0.6rem;
            opacity: 0.9;
            line-height: 1.1;
        }

        /* 不同域的颜色 */
        .flow-step.sensor {
            background: linear-gradient(135deg, #f9f, #e91e63);
        }

        .flow-step.raw {
            background: linear-gradient(135deg, #f96, #ff9800);
        }

        .flow-step.rgb {
            background: linear-gradient(135deg, #6f9, #4caf50);
        }

        .flow-step.yuv {
            background: linear-gradient(135deg, #69f, #2196f3);
        }

        .flow-step.output {
            background: linear-gradient(135deg, #9f9, #8bc34a);
        }

        .flow-step.memory {
            background: linear-gradient(135deg, #ff9, #ffc107);
            color: #333;
        }

        /* 流动箭头 */
        .flow-arrow {
            position: relative;
            width: 30px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flow-arrow::before {
            content: '→';
            font-size: 1.2rem;
            color: #333;
            animation: flowMove 2s infinite;
        }

        .flow-arrow.vertical::before {
            content: '↓';
            animation: flowMoveVertical 2s infinite;
        }

        .flow-arrow.feedback::before {
            content: '↻';
            animation: flowRotate 2s infinite;
        }

        @keyframes flowMove {
            0% { transform: translateX(-3px); opacity: 0.3; }
            50% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(3px); opacity: 0.3; }
        }

        @keyframes flowMoveVertical {
            0% { transform: translateY(-3px); opacity: 0.3; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(3px); opacity: 0.3; }
        }

        @keyframes flowRotate {
            0% { transform: rotate(0deg); opacity: 0.3; }
            50% { transform: rotate(180deg); opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0.3; }
        }

        /* 子图分组 */
        .flow-subgraph {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 12px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 180px;
            flex-shrink: 0;
        }

        .flow-subgraph-title {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .knowledge-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

            content: '';
            position: absolute;
            top: 0;
            left: -100%;

            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

            }

            }

                content: '↓';
                right: 50%;
                top: auto;
                bottom: -25px;

            }
        }

        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>

        // 渲染知识点区块
        function renderKnowledgeSections() {
            const container = document.getElementById('knowledge-grid');
            container.innerHTML = '';

            Object.values(knowledgeData).forEach(section => {
                const sectionElement = document.createElement('div');
                sectionElement.className = 'knowledge-section';
                
                sectionElement.innerHTML = `
                    <div class="section-title">${section.title}</div>
                    <div class="knowledge-items">
                        ${section.items.map(item => `
                            ${item.status === 'future' ? 
                                `<div class="knowledge-item ${item.status}" data-title="${item.title}" data-description="${item.description}">
                                    <div class="status-badge ${item.status}">
                                        ⏳
                                    </div>
                                    <h3>${item.title}</h3>
                                    <p>${item.description}</p>
                                </div>` :
                                `<a href="${item.link}" target="_blank" class="knowledge-item ${item.status}" data-title="${item.title}" data-description="${item.description}">
                                    <div class="status-badge ${item.status}">
                                        ${item.status === 'completed' ? '✓' : '?'}
                                    </div>
                                    <h3>${item.title}</h3>
                                    <p>${item.description}</p>
                                </a>`
                            }
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(sectionElement);

        // 渲染ISP架构图 - 水平流水线布局
        function renderFlowDiagram() {
            const container = document.getElementById('flow-container');
            container.innerHTML = '';

            // 创建水平流水线布局
            const domains = ['sensor', 'raw', 'rgb', 'yuv', 'output'];
            
            domains.forEach((domainKey, index) => {
                const domain = flowData[domainKey];
                
                // 创建域容器
                const domainContainer = document.createElement('div');
                domainContainer.className = 'flow-subgraph';
                domainContainer.style.minWidth = '180px';
                
                // 域标题
                domainContainer.innerHTML = `
                    <div class="flow-subgraph-title">${domain.title}</div>
                    <div class="flow-row">
                        ${domain.items.map(item => `
                            <div class="flow-step ${item.type}" data-id="${item.id}" data-title="${item.title}" data-description="${item.description}">
                                <h3>${item.title}</h3>
                                <p>${item.description}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(domainContainer);
                
                // 在域之间添加箭头（除了最后一个域）
                if (index < domains.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'flow-arrow';
                    arrow.style.margin = '0 10px';
                    container.appendChild(arrow);
                }
            });

            // 内存子系统（右侧）
            const memoryContainer = document.createElement('div');

        // 添加交互效果
        function addInteractivity() {
            const knowledgeItems = document.querySelectorAll('.knowledge-item');
            
            knowledgeItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px)';
                    }, 150);
                    
                    // 显示知识点详情
                    const title = this.dataset.title;
                    const description = this.dataset.description;
                    const status = this.classList.contains('completed') ? 'completed' : 
                                 this.classList.contains('pending') ? 'pending' : 'future';
                    
                    console.log(`知识点: ${title}\n描述: ${description}\n状态: ${status}`);
                    
                    // 可以在这里添加弹窗显示详细信息的逻辑
                    showKnowledgeDetail(title, description, status);
                });
            });

            // 为ISP架构图模块添加点击事件
            const flowSteps = document.querySelectorAll('.flow-step');
            flowSteps.forEach(step => {
                step.addEventListener('click', function(e) {
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-3px)';
                    }, 150);
                    
                    // 显示硬件模块详情
                    const id = this.dataset.id;
                    const title = this.dataset.title;
                    const description = this.dataset.description;
                    const type = this.classList.contains('sensor') ? 'sensor' :
                               this.classList.contains('raw') ? 'raw' :
                               this.classList.contains('rgb') ? 'rgb' :
                               this.classList.contains('yuv') ? 'yuv' :
                               this.classList.contains('output') ? 'output' : 'memory';
                    
                    console.log(`硬件模块: ${title}\n描述: ${description}\n类型: ${type}\nID: ${id}`);
                    
                    // 可以在这里添加弹窗显示硬件模块详细信息的逻辑
                    showHardwareModuleDetail(id, title, description, type);
                });
            });
        }

        // 显示知识点详情（可以扩展为弹窗）

            let statusText = '';
            if (status === 'completed') {

            } else if (status === 'pending') {
                statusText = '知识点待补充';
            } else if (status === 'future') {
                statusText = '知识点待建设';

            console.log(`=== ${title} 详细信息 ===`);
            console.log(description);
            console.log(`状态: ${statusText}`);

        // 显示硬件模块详情（可以扩展为弹窗）

            let typeText = '';

                case 'sensor':
                    typeText = '传感器输入模块';
                    break;

                case 'rgb':
                    typeText = 'RGB域处理模块';
                    break;
                case 'yuv':
                    typeText = 'YUV域处理模块';
                    break;
                case 'output':
                    typeText = '输出模块';
                    break;
                case 'memory':
                    typeText = '内存子系统模块';

        // 添加滚动动画效果
        function addScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // 观察所有知识区块
            const sections = document.querySelectorAll('.knowledge-section, .flow-diagram');
            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'all 0.6s ease';
                observer.observe(section);
            });
        }

        // 添加键盘导航支持
        function addKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    const focusedElement = document.activeElement;
                    if (focusedElement.classList.contains('knowledge-item')) {
                        focusedElement.style.outline = '3px solid #4ecdc4';
                        focusedElement.style.outlineOffset = '2px';
                    }
                }
            });
        }

        // 添加触摸设备支持
        function addTouchSupport() {
            if ('ontouchstart' in window) {
                const knowledgeItems = document.querySelectorAll('.knowledge-item');
                knowledgeItems.forEach(item => {
                    item.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    item.addEventListener('touchend', function() {
                        this.style.transform = 'translateY(-5px)';
                    });
                });
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染所有内容
            renderKnowledgeSections();
            renderFlowDiagram();
            
            // 添加交互功能
            addInteractivity();
            addScrollAnimations();
            addKeyboardNavigation();
            addTouchSupport();
        });

        // 提供全局函数，方便外部调用和修改数据
        window.ISPKnowledgeBase = {
            // 添加新的知识点
            addKnowledgeItem: function(sectionKey, item) {
                if (knowledgeData[sectionKey]) {
                    knowledgeData[sectionKey].items.push(item);
                    renderKnowledgeSections();
                    addInteractivity();
                }
            },
            
            // 删除知识点
            removeKnowledgeItem: function(sectionKey, itemTitle) {
                if (knowledgeData[sectionKey]) {
                    knowledgeData[sectionKey].items = knowledgeData[sectionKey].items.filter(
                        item => item.title !== itemTitle
                    );
                    renderKnowledgeSections();
                    addInteractivity();
                }
            },
            
            // 修改知识点
            updateKnowledgeItem: function(sectionKey, itemTitle, newData) {
                if (knowledgeData[sectionKey]) {
                    const item = knowledgeData[sectionKey].items.find(item => item.title === itemTitle);
                    if (item) {
                        Object.assign(item, newData);
                        renderKnowledgeSections();
                        addInteractivity();
                    }
                }
            },
            
            // 获取所有数据
            getData: function() {
                return {
                    knowledge: knowledgeData,
                    flow: flowData
                };
            },
            
            // 重新渲染界面
            refresh: function() {
                renderKnowledgeSections();
                renderFlowDiagram();
                addInteractivity();
                addScrollAnimations();
            }
        };
    </script>
