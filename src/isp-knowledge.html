<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP图像处理知识库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* ISP架构图移到顶部 */
        .flow-diagram {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        .flow-title {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .flow-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .flow-step {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 150px;
            position: relative;
        }

        .flow-step::after {
            content: '→';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #333;
        }

        .flow-step:last-child::after {
            display: none;
        }

        .flow-step h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .flow-step p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .knowledge-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* 精简标题样式 */
        .section-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .knowledge-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .knowledge-item {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        /* 知识点状态样式 */
        .knowledge-item.completed {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .knowledge-item.pending {
            background: linear-gradient(135deg, #c1c7d3, #c5a4fa);
            color: white;
        }

        .knowledge-item.future {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            color: white;
        }

        .knowledge-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .knowledge-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .knowledge-item:hover::before {
            left: 100%;
        }

        .knowledge-item h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .knowledge-item p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* 状态标识 */
        .status-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status-badge.completed {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .status-badge.pending {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .status-badge.future {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .knowledge-grid {
                grid-template-columns: 1fr;
            }
            
            .knowledge-items {
                grid-template-columns: 1fr;
            }
            
            .flow-container {
                flex-direction: column;
            }
            
            .flow-step::after {
                content: '↓';
                right: 50%;
                top: auto;
                bottom: -25px;
                transform: translateX(50%);
            }
        }

        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ISP图像处理知识库</h1>
            <p>Image Signal Processor 图像信号处理器完整知识体系</p>
        </div>

        <!-- ISP架构图移到顶部 -->
        <div class="flow-diagram">
            <div class="flow-title">🏗️ ISP架构图</div>
            <div id="flow-container" class="flow-container">
                <!-- 架构图将通过JavaScript动态生成 -->
            </div>
        </div>

        <div id="knowledge-grid" class="knowledge-grid">
            <!-- 知识点将通过JavaScript动态生成 -->
        </div>

        <div class="footer">
            <p>© 2024 ISP图像处理知识库 | 专业图像信号处理技术分享平台</p>
        </div>
    </div>

    <script>
        // 知识点数据配置 - 在这里修改数据即可更新界面
        const knowledgeData = {
            // 相机成像原理
            "camera-imaging": {
                title: "📷 相机成像原理",
                items: [
                    {
                        title: "光学系统",
                        description: "镜头组、光圈、焦距等光学元件组成成像系统",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Camera_lens"
                    },
                    {
                        title: "感光元件",
                        description: "CMOS/CCD传感器将光信号转换为电信号",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Image_sensor"
                    },
                    {
                        title: "光电转换",
                        description: "光子激发电子，产生电荷积累和电压信号",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Photoelectric_effect"
                    },
                    {
                        title: "采样量化",
                        description: "空间和时间维度的离散化采样过程",
                        status: "pending",
                        link: "https://en.wikipedia.org/wiki/Sampling_(signal_processing)"
                    },
                    {
                        title: "色彩滤波",
                        description: "Bayer阵列等色彩滤镜实现色彩分离",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Bayer_filter"
                    },
                    {
                        title: "噪声来源",
                        description: "光子噪声、暗电流噪声、读出噪声等",
                        status: "pending",
                        link: "https://en.wikipedia.org/wiki/Image_noise"
                    }
                ]
            },
            
            // ISP处理算法
            "isp-algorithms": {
                title: "🔬 ISP处理算法",
                items: [
                    {
                        title: "去马赛克",
                        description: "Demosaic算法从Bayer阵列重建全彩图像",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Demosaicing"
                    },
                    {
                        title: "白平衡",
                        description: "调整RGB通道比例，校正色温偏差",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Color_balance"
                    },
                    {
                        title: "降噪算法",
                        description: "双边滤波、非局部均值等降噪技术",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Noise_reduction"
                    },
                    {
                        title: "色彩校正",
                        description: "色彩空间转换和色彩增强处理",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Color_correction"
                    },
                    {
                        title: "锐化增强",
                        description: "拉普拉斯算子、USM等锐化算法",
                        status: "pending",
                        link: "https://en.wikipedia.org/wiki/Unsharp_masking"
                    },
                    {
                        title: "伽马校正",
                        description: "非线性亮度调整，适应人眼视觉特性",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Gamma_correction"
                    }
                ]
            },
            
            // ISP处理通路
            "isp-pipeline": {
                title: "🔄 ISP处理通路",
                items: [
                    {
                        title: "原始数据",
                        description: "Raw格式图像数据，包含传感器原始信息",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Raw_image_format"
                    },
                    {
                        title: "预处理",
                        description: "黑电平校正、坏点检测、镜头阴影校正",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Image_preprocessing"
                    },
                    {
                        title: "去马赛克",
                        description: "色彩插值，重建完整RGB图像",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Demosaicing"
                    },
                    {
                        title: "色彩处理",
                        description: "白平衡、色彩校正、饱和度调整",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Image_post-processing"
                    },
                    {
                        title: "图像增强",
                        description: "降噪、锐化、对比度增强等",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Image_enhancement"
                    },
                    {
                        title: "后处理",
                        description: "伽马校正、压缩编码、格式转换",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Image_post-processing"
                    },
                    // 新增AI处理模块
                    {
                        title: "AI处理模块",
                        description: "深度学习算法进行图像质量增强和智能优化",
                        status: "future",
                        link: "#"
                    }
                ]
            },
            
            // 软件开发技术栈
            "software-stack": {
                title: "💻 软件开发技术栈",
                items: [
                    {
                        title: "编程语言",
                        description: "C/C++、Python、MATLAB等高性能语言",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/C%2B%2B"
                    },
                    {
                        title: "图像处理库",
                        description: "OpenCV、PIL、scikit-image等",
                        status: "completed",
                        link: "https://opencv.org/"
                    },
                    {
                        title: "并行计算",
                        description: "OpenCL、CUDA、SIMD指令集优化",
                        status: "pending",
                        link: "https://en.wikipedia.org/wiki/OpenCL"
                    },
                    {
                        title: "算法优化",
                        description: "内存管理、缓存优化、算法复杂度",
                        status: "future",
                        link: "#"
                    },
                    {
                        title: "硬件加速",
                        description: "DSP、GPU、FPGA等专用硬件",
                        status: "completed",
                        link: "https://en.wikipedia.org/wiki/Hardware_acceleration"
                    },
                    {
                        title: "开发工具",
                        description: "调试器、性能分析器、代码优化工具",
                        status: "future",
                        link: ""
                    }
                ]
            }
        };

        // ISP硬件架构图数据配置 - 按照数据流顺序
        const flowData = [
            {
                title: "Sensor",
                description: "图像传感器\nCMOS/CCD"
            },
            {
                title: "Raw域",
                description: "原始数据处理\n黑电平校正\n坏点检测"
            },
            {
                title: "RGB域",
                description: "色彩重建\n白平衡\n色彩校正"
            },
            {
                title: "YUV域",
                description: "亮度色度处理\n降噪锐化\n格式转换"
            }
        ];

        // 渲染知识点区块
        function renderKnowledgeSections() {
            const container = document.getElementById('knowledge-grid');
            container.innerHTML = '';

            Object.values(knowledgeData).forEach(section => {
                const sectionElement = document.createElement('div');
                sectionElement.className = 'knowledge-section';
                
                sectionElement.innerHTML = `
                    <div class="section-title">${section.title}</div>
                    <div class="knowledge-items">
                        ${section.items.map(item => `
                            <a href="${item.link}" target="_blank" class="knowledge-item ${item.status}" data-title="${item.title}" data-description="${item.description}">
                                <div class="status-badge ${item.status}">
                                    ${item.status === 'completed' ? '✓' : item.status === 'pending' ? '?' : '⏳'}
                                </div>
                                <h3>${item.title}</h3>
                                <p>${item.description}</p>
                            </a>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(sectionElement);
            });
        }

        // 渲染ISP架构图
        function renderFlowDiagram() {
            const container = document.getElementById('flow-container');
            container.innerHTML = '';

            flowData.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'flow-step';
                
                stepElement.innerHTML = `
                    <h3>${step.title}</h3>
                    <p>${step.description}</p>
                `;
                
                container.appendChild(stepElement);
            });
        }

        // 添加交互效果
        function addInteractivity() {
            const knowledgeItems = document.querySelectorAll('.knowledge-item');
            
            knowledgeItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px)';
                    }, 150);
                    
                    // 显示知识点详情
                    const title = this.dataset.title;
                    const description = this.dataset.description;
                    const status = this.classList.contains('completed') ? 'completed' : 
                                 this.classList.contains('pending') ? 'pending' : 'future';
                    
                    console.log(`知识点: ${title}\n描述: ${description}\n状态: ${status}`);
                    
                    // 可以在这里添加弹窗显示详细信息的逻辑
                    showKnowledgeDetail(title, description, status);
                });
            });
        }

        // 显示知识点详情（可以扩展为弹窗）
        function showKnowledgeDetail(title, description, status) {
            let statusText = '';
            if (status === 'completed') {
                statusText = '知识点已完善';
            } else if (status === 'pending') {
                statusText = '知识点待补充';
            } else if (status === 'future') {
                statusText = '知识点待建设';
            }
            
            console.log(`=== ${title} 详细信息 ===`);
            console.log(description);
            console.log(`状态: ${statusText}`);
            console.log('可以在这里添加更多详细信息...');
        }

        // 添加滚动动画效果
        function addScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // 观察所有知识区块
            const sections = document.querySelectorAll('.knowledge-section, .flow-diagram');
            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'all 0.6s ease';
                observer.observe(section);
            });
        }

        // 添加键盘导航支持
        function addKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    const focusedElement = document.activeElement;
                    if (focusedElement.classList.contains('knowledge-item')) {
                        focusedElement.style.outline = '3px solid #4ecdc4';
                        focusedElement.style.outlineOffset = '2px';
                    }
                }
            });
        }

        // 添加触摸设备支持
        function addTouchSupport() {
            if ('ontouchstart' in window) {
                const knowledgeItems = document.querySelectorAll('.knowledge-item');
                knowledgeItems.forEach(item => {
                    item.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    item.addEventListener('touchend', function() {
                        this.style.transform = 'translateY(-5px)';
                    });
                });
            }
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染所有内容
            renderKnowledgeSections();
            renderFlowDiagram();
            
            // 添加交互功能
            addInteractivity();
            addScrollAnimations();
            addKeyboardNavigation();
            addTouchSupport();
        });

        // 提供全局函数，方便外部调用和修改数据
        window.ISPKnowledgeBase = {
            // 添加新的知识点
            addKnowledgeItem: function(sectionKey, item) {
                if (knowledgeData[sectionKey]) {
                    knowledgeData[sectionKey].items.push(item);
                    renderKnowledgeSections();
                    addInteractivity();
                }
            },
            
            // 删除知识点
            removeKnowledgeItem: function(sectionKey, itemTitle) {
                if (knowledgeData[sectionKey]) {
                    knowledgeData[sectionKey].items = knowledgeData[sectionKey].items.filter(
                        item => item.title !== itemTitle
                    );
                    renderKnowledgeSections();
                    addInteractivity();
                }
            },
            
            // 修改知识点
            updateKnowledgeItem: function(sectionKey, itemTitle, newData) {
                if (knowledgeData[sectionKey]) {
                    const item = knowledgeData[sectionKey].items.find(item => item.title === itemTitle);
                    if (item) {
                        Object.assign(item, newData);
                        renderKnowledgeSections();
                        addInteractivity();
                    }
                }
            },
            
            // 获取所有数据
            getData: function() {
                return {
                    knowledge: knowledgeData,
                    flow: flowData
                };
            },
            
            // 重新渲染界面
            refresh: function() {
                renderKnowledgeSections();
                renderFlowDiagram();
                addInteractivity();
                addScrollAnimations();
            }
        };
    </script>
</body>
</html>
